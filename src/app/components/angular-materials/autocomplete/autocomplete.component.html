<div>
  <mat-card class="card">Autocomplete</mat-card>
  <br>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Person</mat-label>
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async; else loading" [value]="option">{{option}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <a class="successStatus" *ngIf="filteredOptions | async; else loading">User info is loaded successfully...!!!</a>     
    <ng-template #loading>
       <a class="pendingStatus">Loading user info...</a>
    </ng-template>
    <br>
    <mat-slide-toggle
      [checked]="myControl.disabled"
      (change)="myControl.disabled ? myControl.enable() : myControl.disable()">
      Disable Selection
    </mat-slide-toggle>
  </form>
</div>
<br>
<div>
  <label style="font-weight: bold;">Add a string: <input class="input" #newItem (keyup.enter)="sendDataToRxJSComponent(newItem.value)"></label><br>
  <button mat-raised-button class="fixed-button" (click)="sendDataToRxJSComponent(newItem.value)">Send data to RxJS Component</button><br><br>
  Encrypted Value: {{this.encryptedValue}}
  <br>
  Decrypted Value: {{this.decryptedValue}}
  <br>
  <!-- {{this._username | json}} -->
  <div class="successStatus" *ngIf="filteredOptions | async; else loading">
    User Info : {{this._username | json}}
  </div>     
  <ng-template #loading>
     <a>Loading user info...</a>
  </ng-template>
</div>
<br>
<div>
  <button mat-raised-button class="btn-color" (click)="showInputOutputDecoratorsDiagram()">Click to view @Input() and @Output decorators diagram</button>
  <br><br>
  <img [src]="decoratorDiagramImage" style="width:50%;">
</div>
