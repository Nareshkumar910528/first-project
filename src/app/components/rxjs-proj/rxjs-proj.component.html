  <div *ngIf="_students != null, else noStudents">
    <table class="table table-bordered">
      <tr class="bg-primary">
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
      <tr *ngFor="let student of _students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.username}}</td>
        <td>{{student.email}}</td>
        <td>{{student.phone}}</td>
      </tr>
    </table>
    <button class="mat-raised-button" style="background-color: aqua" href="/users" [routerLink]="['/users']">Back to 'Users'</button>
  </div>
  <ng-template #noStudents>
    <p class="alert alert-danger text-center">{{errorMessage}}</p>
  </ng-template>
</div>
