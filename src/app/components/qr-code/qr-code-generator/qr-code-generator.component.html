<div>
    <mat-card class="card">QR Code</mat-card>
    <br>
    <mat-toolbar class="toolbar">
        <span>Banking Links QR Code</span>
      </mat-toolbar>
      <br>
    <div>
        <mat-form-field appearance="fill" class="selection">
            <mat-label>Banking List</mat-label>
            <mat-select [(ngModel)]="selected">
                <mat-option *ngFor="let _details of details" [value]="_details.link">{{_details.option}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="container">
        <textarea readonly class="textarea">{{selected}}</textarea>
        <br>
        <qrcode 
            [qrdata]="selected" 
            [width]="150" 
            [errorCorrectionLevel]="'H'" 
            [colorDark]="'#185CF2'"
            [cssClass]="'qrcode'" 
            [elementType]="'url'" 
            [margin]="3" 
            [scale]="4">
        </qrcode>
    </div>
    <br>
    <div class="text-center">
        <button mat-raised-button class="fixed-button" (click)="downloadQRCode()">Download QRCode</button>
    </div>
    <br>
    <mat-toolbar class="toolbar">
        <span>Personal LinkedIn QR Code</span>
      </mat-toolbar>
      <br>
    <div class="container">
        <qrcode 
            [qrdata]="_personalData" 
            [width]="150" 
            [errorCorrectionLevel]="'H'" 
            [colorDark]="'#F27B18'"
            [cssClass]="'qrcode'" 
            [elementType]="'url'" 
            [margin]="3" 
            [scale]="4">
        </qrcode>
    </div>
    <br>
    <div class="text-center">
        <button mat-raised-button class="fixed-button" (click)="downloadQRCode()">Download QRCode</button>
    </div>
    <br>
</div>
